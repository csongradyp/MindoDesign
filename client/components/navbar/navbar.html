<div id="custom-nav" class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button id="navbar-btn" class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/#/" class="navbar-brand" ng-click="scrollToTop()">
                <img src="/assets/images/brand.png">
            </a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" du-scrollspy="{{item.link}}" ng-class="{active: isActive(item.link)}">
                    <a ng-href="{{item.link}}" du-smooth-scroll du-scrollspy ng-click="isCollapsed = true">{{item.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
