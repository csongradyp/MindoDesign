<div class="gallery">
    <div class="container col-md-12">
        <div class="row">
            <div class="btn-back wow fadeInLeft">
                <a href="#/#galleries" class="btn btn-arrow">Vissza az oldalra</a>
            </div>
            <div class="col-md-10">
                <h1 class="wow fadeIn" data-wow-duration="3s">{{title}}</h1>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="zoom-gallery" masonry masonry-options="{ columnWidth: 100, transitionDuration: '0.4s', resizable: true}">
                <div class="masonry-brick" ng-repeat="image in images track by $index">
                    <a data-lightbox="group" href="{{image.big}}">
                        <img ng-src="{{image.thumb}}">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="description wow fadeIn" data-wow-duration="3s">{{description}}</div>
            <span class="wow fadeInUp" data-wow-delay="1s" data-wow-duration="2s"><img src="/assets/images/brand.png" class="mindo-footer"></span>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
