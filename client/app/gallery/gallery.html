<div class="gallery">
	<div class="container col-md-12">
		<div class="row">
      <div class="btn-back wow fadeInLeft">
				<a href="mindodesign.hu/#gallery" class="btn btn-arrow">Vissza az oldalra</a>
			</div>
			<div class="col-md-10">
				<h1 class="wow fadeIn" data-wow-duration="3s">{{title}}</h1>
			</div>
		</div>
	</div>
	<div class="container col-md-12">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-7">
				<div class="images">
				  <a ng-repeat="image in images track by $index" on-finish-render="ngRepeatFinished" class="image" data-lightbox="group" href="{{image}}">
					<img src="{{image}}" class="wow fadeIn" data-wow-delay="0.{{$index}}s">
				  </a>
				</div>
			</div>
			<div class="col-md-3 hover-zoom">
				<div class="description wow fadeIn" data-wow-duration="3s">{{description}}</div>
				<span class="wow fadeInUp" data-wow-delay="1s" data-wow-duration="2s" ><img src="/assets/images/brand.png" class="mindo-footer"></span>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
</div>
